<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Credit Card Form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-front">
          <div class="card-logo"></div>
          <div class="card-number" id="numberDisplay">0000 0000 0000 0000</div>
          <div class="card-details">
            <span id="nameDisplay">Jane Appleseed</span>
            <span id="dateDisplay">00/00</span>
          </div>
        </div>
        <div class="card-back">
          <div class="cvc-strip"></div>
          <div class="cvc" id="cvcDisplay">000</div>
        </div>
      </div>
      <div class="form-container">
        <form id="cardForm">
          <div class="form-group">
            <label>Cardholder Name</label>
            <input
              type="text"
              id="name"
              placeholder="e.g. Jane Appleseed"
              required
            />
          </div>
          <div class="form-group">
            <label>Card Number</label>
            <input
              type="text"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              required
            />
          </div>
          <div class="exp-cvc-container">
            <div class="form-group">
              <label>Exp. Date (MM/YY)</label>
              <div class="exp-date">
                <input
                  type="text"
                  id="month"
                  placeholder="MM"
                  maxlength="2"
                  required
                />
                <input
                  type="text"
                  id="year"
                  placeholder="YY"
                  maxlength="2"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label>CVC</label>
              <input
                type="text"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
                required
              />
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
